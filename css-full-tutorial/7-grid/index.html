<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid</title>
</head>

<body>
    <h1>hello</h1>

    <div class="kapsayici" style="
    display:grid;
    grid-template-columns: 100px 100px 100px 500px;

    "><!--tek satırda 4 eleman-->
    <!--her satırdaki eleman 100px olsun-->
        <div style="background-color: red;">kutu1</div>
        <div style="background-color: yellow;">kutu2</div>
        <div style="background-color: turquoise;">kutu3</div>
        <div style="background-color: tomato;">kutu4</div>
    </div>

    <div class="kapsayici" style="
    margin-top: 50px;
    display: grid;
    grid-template-columns: 100px 2fr 1fr ;
    ">

        <div style="background-color: red;">kutu1</div>
        <div style="background-color: yellow;">kutu2</div>
        <div style="background-color: turquoise;">kutu3</div>
    </div>

    <div class="kapsayici" style="
    margin-top: 50px;
    display: grid;
    grid-template-columns: 1fr 1fr 1fr ;
    /*column-gap: 10px;
    row-gap: 20px;*/
    gap: 28px;
    ">

        <div style="background-color: red; height: 200px;">kutu1</div>
        <div style="background-color: yellow; height: 200px;">kutu2</div>
        <div style="background-color: turquoise; height: 200px;">kutu3</div>
        <div style="background-color: blueviolet; height: 200px;">kutu4</div>
        <div style="background-color: palegoldenrod; height: 200px;">kutu5</div>
        <div style="background-color: brown; height: 200px;">kutu6</div>

    </div>

</body>

</html>
<!--column gaps kutular arası boşluk verir-->
<!-- 1fr verince ne kadar yer kalırsa kapla demek-->
