<!DOCTYPE html>
<html>
<head>
    <title>CSS image</title>
    <style>
        img{
           width: 500px;
           height: 900px;
           object-fit: cover;/*görüntü düzeltme(piksellik bozulmadı)*/
           /*object-position: top; yukarı çeker*/
           border: 5px solid red;
           object-position: left;/*görselin solunu gösteriyor*/
           border-radius: 50%;
        }
    </style>
</head>
<body>
    <img src="https://images.unsplash.com/photo-1555066931-4365d14bab8c?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1170&q=80" alt="">
</body>
</html>
